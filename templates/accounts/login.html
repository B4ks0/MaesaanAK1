{% extends 'base.html' %}

{% block title %}Login - MAESAAN{% endblock %}

{% block content %}
<div class="card fade-in-up" style="max-width: 500px; margin: 0 auto;">
    <div class="card-header">
        <div class="card-icon">
            <i class="fas fa-sign-in-alt"></i>
        </div>
        <div class="card-title">Login ke MAESAAN</div>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" name="email" class="form-control" required placeholder="Masukkan email Anda">
        </div>

        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" name="password" class="form-control" required placeholder="Masukkan password Anda">
        </div>

        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-shield-alt"></i> Keamanan
            </label>
            <div style="margin-bottom: 5px;">
                {{ form.captcha }}
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>

    <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
        <p style="margin-bottom: 15px;">Belum punya akun?</p>
        <a href="{% url 'register' %}" class="btn btn-outline">
            <i class="fas fa-user-plus"></i> Daftar Akun Baru
        </a>
    </div>
</div>
{% endblock %}
