{% extends 'base.html' %}

{% block title %}Profil - MAESAAN{% endblock %}

{% block content %}
<div class="card fade-in-up" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">
        <div class="card-icon">
            <i class="fas fa-user-edit"></i>
        </div>
        <div class="card-title">Edit Profil</div>
    </div>

    <div style="margin-bottom: 30px;">
        <p style="text-align: center; color: #666; margin-bottom: 20px;">Perbarui informasi profil Anda</p>
    </div>

    <form method="post">
        {% csrf_token %}

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="form-section">
            <div class="section-header">
                <i class="fas fa-user-edit"></i>
                <span>Informasi Profil</span>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Nama Lengkap
                    </label>
                    <div class="input-wrapper">
                        <input type="text" name="nama_lengkap" value="{{ user.nama_lengkap }}" required>
                        <i class="fas fa-check input-icon valid-icon"></i>
                        <i class="fas fa-times input-icon error-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <div class="input-wrapper">
                        <input type="email" name="email" value="{{ user.email }}" required>
                        <i class="fas fa-check input-icon valid-icon"></i>
                        <i class="fas fa-times input-icon error-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-calendar"></i> Tanggal Bergabung
                    </label>
                    <div class="input-wrapper">
                        <input type="text" value="{{ user.date_joined|date:'d F Y' }}" readonly style="background: #f5f5f5; cursor: not-allowed;">
                        <i class="fas fa-lock input-icon" style="color: #999;"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-clock"></i> Terakhir Login
                    </label>
                    <div class="input-wrapper">
                        <input type="text" value="{{ user.last_login|date:'d F Y H:i' }}" readonly style="background: #f5f5f5; cursor: not-allowed;">
                        <i class="fas fa-lock input-icon" style="color: #999;"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                <span>Simpan Perubahan</span>
            </button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                <span>Kembali ke Dashboard</span>
            </a>
        </div>
    </form>
</div>

<style>
/* Modern Form Styling */
.form-section {
    background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
    border: 1px solid #e8eaf6;
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 24px;
    box-shadow: 0 4px 20px rgba(102, 126, 234, 0.08);
    transition: all 0.3s ease;
}

.form-section:hover {
    box-shadow: 0 8px 32px rgba(102, 126, 234, 0.12);
    transform: translateY(-2px);
}

.section-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 12px;
    border-bottom: 2px solid #667eea;
}

.section-header i {
    font-size: 1.5em;
    color: #667eea;
    margin-right: 12px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.section-header span {
    font-size: 1.2em;
    font-weight: 600;
    color: #333;
    letter-spacing: 0.5px;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {
    position: relative;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #37474f;
    font-size: 0.95em;
    display: flex;
    align-items: center;
}

.form-label i {
    margin-right: 8px;
    color: #667eea;
    font-size: 1em;
}

/* Input Wrappers */
.input-wrapper {
    position: relative;
}

.input-wrapper input {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    font-size: 14px;
    transition: all 0.3s ease;
    background: #ffffff;
    box-sizing: border-box;
}

.input-wrapper input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-1px);
}

.input-wrapper input[readonly] {
    background: #f8f9fa !important;
    border-color: #dee2e6 !important;
    color: #6c757d !important;
    cursor: not-allowed !important;
}

.input-wrapper input[readonly]:focus {
    box-shadow: none !important;
    transform: none !important;
}

/* Input Icons */
.input-icon {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1em;
    transition: all 0.3s ease;
    pointer-events: none;
}

.valid-icon {
    color: #4caf50;
    opacity: 0;
}

.error-icon {
    color: #f44336;
    opacity: 0;
}

.input-wrapper input:valid:not([readonly]) ~ .valid-icon {
    opacity: 1;
}

.input-wrapper input:invalid:not(:placeholder-shown):not([readonly]) ~ .error-icon {
    opacity: 1;
}

/* Alert Styling */
.alert {
    padding: 16px 20px;
    border-radius: 12px;
    margin-bottom: 24px;
    border-left: 4px solid;
    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from { transform: translateX(-100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

.alert-success {
    background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%);
    border-left-color: #4caf50;
    color: #2e7d32;
}

.alert-error {
    background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
    border-left-color: #f44336;
    color: #c62828;
}

/* Form Actions */
.form-actions {
    display: flex;
    gap: 16px;
    justify-content: center;
    margin-top: 32px;
    padding-top: 24px;
    border-top: 1px solid #e8eaf6;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 14px 28px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn:hover:before {
    left: 100%;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
    background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
    color: #37474f;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
}

.btn-secondary:hover {
    background: linear-gradient(135deg, #e0e0e0 0%, #d0d0d0 100%);
    transform: translateY(-1px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-section {
        padding: 20px;
        margin-bottom: 20px;
    }

    .form-grid {
        grid-template-columns: 1fr;
        gap: 16px;
    }

    .form-actions {
        flex-direction: column;
        align-items: stretch;
    }

    .btn {
        justify-content: center;
    }

    .section-header span {
        font-size: 1.1em;
    }
}

@media (max-width: 480px) {
    .form-section {
        padding: 16px;
    }

    .btn {
        padding: 12px 16px;
        font-size: 14px;
    }
}

/* Loading Animation */
@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

.btn:disabled {
    animation: pulse 1.5s infinite;
    cursor: not-allowed;
    transform: none !important;
}
</style>
{% endblock %}
